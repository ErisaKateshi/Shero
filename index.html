<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Shero Intership Static Website Test">
        <title> Shero Intership Test</title>
        <link rel="stylesheet" href="style.css" />
        <!-- GlideJS CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">


    </head>
    <body>
        <!-- Top Section! -->
         
<section class="hero">
  <img src="div.png" alt="Main Banner" class="hero-img" />
  <div class="hero-text">
    <h1>Add color to your masterpiece</h1>
    <a href="#" class="btn">Shop Now</a>
  </div>
</section>

     <!-- Middle 3-Image Flex Section -->
<section class="product-flex">
  <div class="flex-item">
    <img src="1700751184881 1.png" alt="Glide" />
    <p>GLIDE</p>
  </div>
  <div class="flex-item">
    <img src="images (5) 1.png" alt="Magnetic Core Bobbin" />
    <p>MAGNETIC CORE BOBBIN</p>
  </div>
  <div class="flex-item">
    <img src="3_Stabilizer-min 1.png" alt="Premium Stabilizer" />
    <p>PREMIUM STABILIZER</p>
  </div>
</section>

<!-- Bottom Section -->
<section class="featured-products">
  <h2>Featured Products</h2>
  <div class="glide">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
        <li class="glide__slide">
          <img src="f5940ad57addc5322b4e43e60e8b226213a1ee07.png" alt="Embroidery Stabilizer" />
          <p>EMBROIDERY STABILIZER</p>
        </li>
        <li class="glide__slide">
          <img src="0713a3c69699ee7e3e3806687b8f3762a794baca.png" alt="Cubbie Grey Elephant" />
          <p>CUBBIE GREY ELEPHANT</p>
        </li>
        <li class="glide__slide">
          <img src="00f28cc2b83f083babe29f9190ac49665b994ba1.png" alt="Kimberbell Cup Of Cheer" />
          <p>KIMBERBELL CUP OF CHEER</p>
        </li>
        <li class="glide__slide">
          <img src="c2b0ac98f4a815569127ec3e5e9b171adc917fe7.png" alt="Kimberbell Two Scoops" />
          <p>KIMBERBELL TWO SCOOPS</p>
        </li>
      </ul>
    </div>

   
    <div class="glide__arrows" data-glide-el="controls">
      <button class="glide__arrow glide__arrow--left" data-glide-dir="<">«</button>
      <button class="glide__arrow glide__arrow--right" data-glide-dir=">">»</button>
    </div>
  </div>
</section>

<!-- GlideJS JS -->
<script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
<script>
 new Glide('.glide', {
  type: 'carousel',
  perView: 3,
  gap:20,
  breakpoints: {
    1024: {
      perView: 2
    },
    768: {
      perView: 1
    }
  }
}).mount()


</script>


    </body>
</html>
